<div class="row">
	<div class="col-md-10">
		<app-shopping-edit></app-shopping-edit>
		<hr />
		<ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" 
			*ngFor="let ingredient of (ingredients | async).ingredients; let i = index" 
			[ngStyle]="{backgroundColor : ingredient.amount >5 ? 'green' : 'grey'}"
			style="cursor:pointer" (click)="onEditItem(i)">
				{{ ingredient.name }}
				<span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
            </li>
        </ul>
	</div>
</div>
