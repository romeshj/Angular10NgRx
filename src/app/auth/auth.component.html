<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    
	<div *ngIf="isLoading" style="text-align:center;"><app-loading-spinner></app-loading-spinner></div>
	<!--<div *ngIf="error" class="alert alert-danger">{{ error }}</div>-->
	<!--<app-alert [message]="error" *ngIf="error" (close)="closeModal()"></app-alert>-->
	<form #authFrom="ngForm" (ngSubmit)="onSubmit(authFrom)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" #email="ngModel" required email />
		<div *ngIf="email.invalid && email.touched" class="error-text">
			<div *ngIf="email.errors.required">Email is Required</div>
			<div *ngIf="email.errors.email">Please Enter Valid Email</div>
		</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" #password="ngModel" required minlength="6" />
		<div *ngIf="password.invalid && password.touched" class="error-text">
			<div *ngIf="password.errors.required">Password is Required</div>
			<div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
		</div>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authFrom.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
        <button class="btn btn-primary"  type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
